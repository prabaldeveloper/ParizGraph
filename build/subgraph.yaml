specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: venue
    network: mumbai
    source:
      address: "0xe63C1CdC958963c12744bdd823Cdc9354F517C5d"
      abi: venue
      startBlock: 27788386
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscripts
      entities:
        - VenueList
      abis:
        - name: venue
          file: venue\abis\venue.json
      eventHandlers:
        - event: VenueAdded(indexed uint256,string,string,string,uint256,uint256,string,address)
          handler: handleVenueAdded
        - event: VenueRentalCommissionUpdated(uint256)
          handler: handleRentalCommission
      file: venue\venue.wasm
  - kind: ethereum/contract
    name: events
    network: mumbai
    source:
      address: "0x75CeFe0A146130B2132A69c84CEbEC273C813988"
      abi: events
      startBlock: 27793815
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscripts
      entities:
        - Event
      abis:
        - name: events
          file: events\abis\events.json
      eventHandlers:
        - event: EventAdded(indexed
            uint256,string,uint256,bool,bool,address,uint256,address,address,address)
          handler: handleEventAdded
        - event: Featured(indexed uint256,bool)
          handler: handleFeatured
        - event: Favourite(address,indexed uint256,bool)
          handler: handleFavourite
        - event: WhiteList(address,bool)
          handler: handleWhiteList
        - event: TokenWhitelisted(indexed address,bool)
          handler: handleErc20TokenUpdatedEvent
        - event: PlatformFeeUpdated(uint256)
          handler: handlePlatformFee
        - event: EventStatusUpdated(bool)
          handler: handleEventStatus
      file: venue\venue.wasm
  - kind: ethereum/contract
    name: conversion
    network: mumbai
    source:
      address: "0x7E37935D71853f6094aff6aD691Eab5CBbD8cf6C"
      abi: conversion
      startBlock: 27785482
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscripts
      entities:
        - Event
      abis:
        - name: conversion
          file: conversion\abis\conversion.json
      eventHandlers:
        - event: Erc20Details(indexed address,string,string,uint256)
          handler: handleErc20Details
      file: venue\venue.wasm
