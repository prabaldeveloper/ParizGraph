specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: venue
    network: mumbai
    source:
      address: "0x85c7eE172B92F0f1393f98926adF320c434E3262"
      abi: venue
      startBlock: 27559034
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscripts
      entities:
        - VenueList
      abis:
        - name: venue
          file: venue\abis\venue.json
      eventHandlers:
        - event: VenueAdded(indexed uint256,string,string,string,uint256,uint256,string,address)
          handler: handleVenueAdded
        - event: ERC20TokenUpdated(indexed address,bool)
          handler: handleErc20TokenUpdatedVenue
      file: venue\venue.wasm
  - kind: ethereum/contract
    name: tokenDetails
    network: mumbai
    source:
      address: "0x7da705a8107e7c2C07D5541D6Fb8d5dB29D21e98"
      abi: tokenDetails
      startBlock: 26569824
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenDetail
      abis:
        - name: tokenDetails
          file: tokenDetails\abis\tokenDetails.json
      eventHandlers:
        - event: Erc20Details(indexed address,string,string,uint256,bool)
          handler: handleErc20Details
      file: tokenDetails\tokenDetails.wasm
  - kind: ethereum/contract
    name: events
    network: mumbai
    source:
      address: "0x26705B80a694bD5F9451E29aB3000FDCb19c3b51"
      abi: events
      startBlock: 27559129
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscripts
      entities:
        - Event
      abis:
        - name: events
          file: events\abis\events.json
      eventHandlers:
        - event: EventAdded(indexed
            uint256,string,string,string,uint256,uint256,string,uint256,bool,bool,address,uint256)
          handler: handleEventAdded
        - event: DescriptionUpdated(indexed uint256,string)
          handler: handleDescriptionUpdated
        - event: StartTimeupdated(indexed uint256,uint256)
          handler: handleStartTimeUpdated
        - event: TokenIPFSPathUpdated(indexed uint256,string)
          handler: handleIPFSPathUpdated
        - event: Featured(indexed uint256,bool)
          handler: handleFeatured
        - event: Favourite(address,indexed uint256,bool)
          handler: handleFavourite
        - event: WhiteList(address,bool)
          handler: handleWhiteList
        - event: ERC20TokenUpdated(indexed address,bool)
          handler: handleErc20TokenUpdatedEvent
        - event: Joined(indexed uint256,indexed address)
          handler: handleJoined
        - event: Bought(indexed uint256,address,address)
          handler: handleBought
      file: tokenDetails\tokenDetails.wasm
