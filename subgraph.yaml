specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: venue 
    network: mumbai
    source:
      address: "0xD959B719922b7b70b2AC4b10D466aAbE3745d86c"
      abi: venue
      startBlock: 27759690
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscripts
      entities:
        - VenueList
      abis:
        - name: venue
          file: ./abis/venue.json
      eventHandlers:
        - event: VenueAdded(indexed uint256,string,string,string,uint256,uint256,string,address)
          handler: handleVenueAdded
        - event: VenueRentalCommissionUpdated(uint256)
          handler: handleRentalCommission
      file: ./src/mapping.ts
      
  - kind: ethereum/contract
    name: events 
    network: mumbai
    source:
      address: "0x0816785347da7905fFfe9886217d961Cc922a86C"
      abi: events
      startBlock: 27785745
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscripts
      entities:
        - Event
      abis:
        - name: events
          file: ./abis/events.json
      eventHandlers:
        - event: EventAdded(string[3],indexed uint256,string,uint256,bool,bool,address,uint256,address,address,address)
          handler: handleEventAdded
        - event: Featured(indexed uint256,bool)
          handler: handleFeatured
        - event: Favourite(address,indexed uint256,bool)
          handler: handleFavourite
        - event: WhiteList(address,bool)
          handler: handleWhiteList
        - event: TokenWhitelisted(indexed address,bool)
          handler: handleErc20TokenUpdatedEvent
        - event: PlatformFeeUpdated(uint256)
          handler: handlePlatformFee
        - event: EventStatusUpdated(bool)
          handler: handleEventStatus
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: conversion 
    network: mumbai
    source:
      address: "0x7E37935D71853f6094aff6aD691Eab5CBbD8cf6C"
      abi: conversion
      startBlock: 27785482
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscripts
      entities:
        - Event
      abis:
        - name: conversion
          file: ./abis/conversion.json
      eventHandlers:
        - event: Erc20Details(indexed address,string,string,uint256)
          handler: handleErc20Details
      file: ./src/mapping.ts



