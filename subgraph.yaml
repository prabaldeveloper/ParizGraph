specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: buddy
    network: mumbai
    source:
      address: "0xE6bAa118734b407aCF65833dE6abFaaF4884281A"
      abi: buddy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BaseURIUpdated
        - Minted
        - TokenCreatorUpdated
        - TokenUpdated
        - Transfer
        - Updated
      abis:
        - name: buddy
          file: ./abis/buddy.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BaseURIUpdated(string)
          handler: handleBaseURIUpdated
        - event: Minted(indexed address,indexed uint256,indexed string,string)
          handler: handleMinted
        - event: TokenCreatorUpdated(indexed address,indexed address,indexed uint256)
          handler: handleTokenCreatorUpdated
        - event: TokenUpdated(indexed address,indexed bool,string)
          handler: handleTokenUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Updated(indexed address,indexed uint256,indexed string,string)
          handler: handleUpdated
      file: ./src/mapping.ts
